<div class="login-form">
  <div class="content">
    <img class="icon" src="./assets/images/4o5glrmp72i0s3mvdjjttup3q6-28ade0980de64c4a3ce1ac1529214d73.png" alt="">
    <h1>Create account</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="firstName" class="input-field" placeholder="First name">
      <input type="text" formControlName="lastName" class="input-field" placeholder="Last name">
      <input type="email" formControlName="email" class="input-field" placeholder="Email" [attr.disabled]=true>
      <div
        *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
        <div class="error-massage" *ngIf="form.controls['email'].errors?.['email']">
          Invalid email
        </div>
      </div>
      <input type="password" formControlName="password" class="input-field" placeholder="Password">
      <button class="submit-butt" type="submit"
              [disabled]="!form.controls['firstName'].value ||
                          !form.controls['lastName'].value ||
                          !form.controls['email'].value ||
                          !form.controls['password'].value ">Create
      </button>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
